<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>

  <body>
    <header>

            alt="logo"

                width="15"
              />

                src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png"
                alt="img"
                width="15"
              />

            <input type="text" placeholder="Search For Free Photo" />

            <img

              src="https://cdn-icons-png.flaticon.com/512/17821/17821834.png"
              alt=""
              width="25"
            />

        </div>

          <li>Explore</li>

          <li>...</li>

        </div>

        <div class="grid-img">
